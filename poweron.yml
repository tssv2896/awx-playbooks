---
- hosts: localhost
  gather_facts: no
  ignore_unreachable: yes
  collections:
    - community.vmware
  tasks:
    - name: Power ON 1
      vmware_guest_powerstate:
        hostname: "{{ vcenter_hostname }}"
        username: "{{ vcenter_username }}"
        password: "{{ vcenter_password }}"
        validate_certs: "{{ vcenter_validate_certs }}"
        name: "{{ vm_name_1 }}"
        state: powered-on
        state_change_timeout: 200

    - name: Power ON 2
      vmware_guest_powerstate:
        hostname: "{{ vcenter_hostname }}"
        username: "{{ vcenter_username }}"
        password: "{{ vcenter_password }}"
        validate_certs: "{{ vcenter_validate_certs }}"
        name: "{{ vm_name_2 }}"
        state: powered-on
        state_change_timeout: 200

